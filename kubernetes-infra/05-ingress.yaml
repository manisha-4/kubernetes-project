apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: cat-ecommerce
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "cat-shop.local"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
