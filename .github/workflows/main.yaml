name: Terraform Deploy

on:
  push:
    branches:
      - main   # Trigger on pushes to main branch
  workflow_dispatch: # Allow manual trigger

jobs:
  Infrastructure:
    name: Deploy Infrastructure with Terraform
    runs-on: ubuntu-latest
    environment: devl

    permissions:
      id-token: write   # Required for OIDC
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::990751731740:role/eks-terraform-role
          aws-region: ap-southeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0   # specify your Terraform version

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backendconfig='bucket=${{vars.TERRAFORM_DEPLOYMENT_BUCKET}}' -backendconfig='key=${{vars.TERRAFORM_STATE_KEY}}' -backendconfig='region=ap-southeast-2'

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan --var-file="devl.tfvars" -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
